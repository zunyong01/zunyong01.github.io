<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jun-yong</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 내비게이션 바 */
    nav {
      background-color: #2c3e50;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: #1e90ff;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- 이후 내용 -->
  <section id="home">
    <h1>Welcome to Junyong's Portfolio</h1>
    <p>이곳은 당신의 소개를 작성하는 메인 섹션입니다.</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>당신의 간단한 자기소개를 여기에 작성하세요.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>대표 프로젝트를 소개하는 공간입니다.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>이메일이나 GitHub 링크 등을 여기에 남기세요.</p>
  </section>

</body>
</html>
